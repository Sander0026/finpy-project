{% extends "base.html" %}

{% block title %}Editar{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mt-4">Editar Transação</h1>
            <div class="card p-4 mt-3">
                <form action="{{ url_for('transactions.atualizar_transacao', transacao_id=transacao.id) }}" method="POST">
                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição</label>
                        <input type="text" class="form-control" id="descricao" name="descricao" value="{{ transacao.descricao }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="valor" class="form-label">Valor (R$)</label>
                        <input type="number" class="form-control" id="valor" name="valor" step="0.01" value="{{ transacao.valor }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="data" class="form-label">Data</label>
                        <input type="date" class="form-control" id="data" name="data" value="{{ transacao.data.strftime('%Y-%m-%d') }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="tipo" class="form-label">Tipo</label>
                        <select class="form-select" id="tipo" name="tipo" required>
                            <option value="receita" {% if transacao.tipo == 'receita' %}selected{% endif %}>Receita</option>
                            <option value="despesa" {% if transacao.tipo == 'despesa' %}selected{% endif %}>Despesa</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="categoria" class="form-label">Categoria</label>
                        <select class="form-select" name="categoria_id" id="categoria" required>
                            <optgroup label="Receitas">
                                {% for categoria in categorias_receita %}
                                    <option value="{{ categoria.id }}" {% if categoria.id == transacao.categoria_id %}selected{% endif %}>
                                        {{ categoria.nome }}
                                    </option>
                                {% endfor %}
                            </optgroup>
                            <optgroup label="Despesas">
                                {% for categoria in categorias_despesa %}
                                    <option value="{{ categoria.id }}" {% if categoria.id == transacao.categoria_id %}selected{% endif %}>
                                        {{ categoria.nome }}
                                    </option>
                                {% endfor %}
                            </optgroup>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Atualizar Transação</button>
                    <a href="{{ url_for('main.dashboard') }}" class="btn btn-secondary">Cancelar</a>
            
            </div>    
        </div>        
    </div>        

{%endblock%}
