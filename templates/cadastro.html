<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    </head>
<body>
    <h1>Criar conta</h1>
    <main>
        <form action="{{ url_for('registrar_usuario') }}" method="POST">
            
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required><br>
            
            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" required><br>
            
            <label for="senha">Senha:</label><br>
            <input type="password" id="senha" name="senha" required><br>

            <label for="confirmarSenha">Confirme a Senha:</label><br>
            <input type="password" id="confirmarSenha" name="confirmar_senha" required><br>
            
            <button type="submit">Cadastrar</button>
        </form>
        <div>
            <p>Ja tem uma conta?</p>
            <a href="{{ url_for('login') }}">Fazer login</a>
        </div>

    </main>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
</body>
</html>
