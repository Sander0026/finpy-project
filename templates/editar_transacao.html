<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Transação - FinPy</title>
</head>
<body>
    <h1>Editar Transação</h1>

    <form action="{{ url_for('atualizar_transacao', transacao_id=transacao.id) }}" method="POST">
        
        <label for="descricao">Descrição:</label><br>
        <input type="text" name="descricao" value="{{ transacao.descricao }}" required><br>
        
        <label for="valor">Valor (R$):</label><br>
        <input type="number" name="valor" step="0.01" value="{{ transacao.valor }}" required><br>

        <label for="data">Data:</label><br>
        <input type="date" name="data" value="{{ transacao.data.strftime('%Y-%m-%d') }}" required><br>

        <label for="tipo">Tipo:</label><br>
        <select name="tipo" required>
            <option value="receita" {% if transacao.tipo == 'receita' %}selected{% endif %}>Receita</option>
            <option value="despesa" {% if transacao.tipo == 'despesa' %}selected{% endif %}>Despesa</option>
        </select><br><br>
        
        <button type="submit">Atualizar Transação</button>
        <a href="{{ url_for('dashboard') }}">Cancelar</a> </form>
</body>
</html>
